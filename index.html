<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/e8ea4fddab.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

        <title>Task Management</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div class="banner">
                <div>
                    <h1>Hello.</h1>
                    <img src="images/management.png" height="100px"/>
                    <h2>Manage your tasks here.</h2>
                    <input class="enterTask" type="text" placeholder="Enter your task here...">
                </div>
            </div>

            <section id="my-tasks" class="my-tasks">
                <div class="pending">
                    <p>
                        <strong class="sectiontitle">Pending</strong><br/>
                        Here are the tasks that you are yet to complete.
                    </p>
                    <ul id="pending-tasks" class="task-list">
                        <!-- The list of pending tasks appears here. -->
                    </ul>
                </div>
                <div class="done">
                    <p>
                        <strong class="sectiontitle">Completed</strong><br/>
                        Here are the tasks that you have already completed.
                    </p>
                    <ul id="finished-tasks" class="task-list">
                        <!-- <li>
                            Organize a meeting.
                            <i class="fa fa-trash taskicon" aria-hidden="true"></i>
                        </li>
                        <li>
                            Create a Trello-Kanban Board.
                            <i class="fa fa-trash taskicon" aria-hidden="true"></i>
                        </li> -->
                    </ul>
                </div>
            </section>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
